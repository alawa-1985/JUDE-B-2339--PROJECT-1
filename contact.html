<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact">
        <h1>Contact With Us</h1>
        <p>We would love to repond to your querries and help you succeed. Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">

                <h3> Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                       <label>Name</label>
                            <input type="text" placeholder="Barisudor Agbozi">

                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+234 9057914496">

                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                             <label>Email</label>
                            <input type="text" placeholder="lothandsome@gmail.com">

                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">

                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactusa@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+234 9057914496</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#111, Ground floor Eden plaza Ikate Elegushi <br> Lekki Lagos</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
